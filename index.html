<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPanel</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header_navbar wrapper_content">
            <div class="header_navbar_logo">
                <div class="header_navbar_logo_icon">
                    <i class="fa-solid fa-font"></i>
                </div>
                <div class="header_navbar_logo_brand">
                    <a href="#">AdminPanel</a>
                </div>
            </div>
            <div class="header_navbar_links">
                <div class="header_navbar_links_link">
                    <a href="">Home</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Categories</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Tags</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Posts</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">State</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main_content wrapper_content">
            <div class="main_card">
                <div class="card_icon">
                    <i class="fas fa-th-list"></i>
                </div>
                <div class="card_title">
                    Categories
                </div>
                <div class="card_look">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="card_edit">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_content wrapper_content">
            Footer
        </div>
    </footer>
</div>
</body>
</html>
