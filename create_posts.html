<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPanel</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header_navbar wrapper_content">
            <div class="header_navbar_logo">
                <div class="header_navbar_logo_icon">
                    <i class="fa-solid fa-font"></i>
                </div>
                <div class="header_navbar_logo_brand">
                    <a href="index.html">AdminPanel</a>
                </div>
            </div>
            <div class="header_navbar_links">
                <div class="header_navbar_links_link">
                    <a href="">Home</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Categories</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Tags</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Posts</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Statistics</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main_create wrapper_content">
            <h1>Creat Posts</h1>
            <form>
                <label for="title" class="form-label">Post title</label>
                <input id="title" name="title" type="text" class="form-control">

                <label for="description" class="form-label">Post description</label>
                <input id="description" name="description" type="text" class="form-control">

                <label for="text" class="form-label">Post text</label>
                <textarea id="text" rows="7" name="text" class="form-control"></textarea>

                <label for="upload" class="form-label">Upload image</label>
                <input type="file" name="upload" id="upload">

                <label for="categories" class="form-label">Post category</label>
                <select name="categories" id="categories">
                    <option selected disabled>Choose category</option>
                    <option value="category1">Category1</option>
                    <option value="category2">Category2</option>
                    <option value="category3">Category3</option>
                </select>

                <label for="tags" class="form-label">Post tags</label>
                <select name="tags" id="tags">
                    <option selected disabled>Choose tags</option>
                    <option value="tag1">Tag1</option>
                    <option value="tag2">Tag2</option>
                    <option value="tag3">Tag3</option>
                </select>

                <button type="submit" class="btn_create">
                    Create
                </button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_content wrapper_content">
            Footer
        </div>
    </footer>
</div>
</body>
</html>
