<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPanel</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header_navbar wrapper_content">
            <div class="header_navbar_logo">
                <div class="header_navbar_logo_icon">
                    <i class="fa-solid fa-font"></i>
                </div>
                <div class="header_navbar_logo_brand">
                    <a href="index.html">AdminPanel</a>
                </div>
            </div>
            <div class="header_navbar_links">
                <div class="header_navbar_links_link">
                    <a href="">Home</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Categories</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Tags</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Posts</a>
                </div>
                <div class="header_navbar_links_link">
                    <a href="">Statistics</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main_create wrapper_content">
            <div class="main_header">
                <div class="main_title">
                    <h1>User - Bobby Kotic</h1>
                </div>
                <div class="main_back">
                    <a href="index.html">
                        <i class="fas fa-angle-double-left"></i>
                    </a>
                </div>
            </div>
            <div class="main_post_items">

                <div class="main_post_title">
                    <div class="post_title_name">
                        User name:
                    </div>
                    <div class="post_title_text">
                        Bobby Kotic
                    </div>
                </div>

                <div class="main_post_description">
                    <div class="post_description_name">
                        User mail:
                    </div>
                    <div class="post_description_text">
                        bobby@mail.ru
                    </div>
                </div>

                <div class="main_post_image">
                    <div class="post_image_name">
                        User avatar:
                    </div>
                    <div class="user_image_avatar">
                        <img src="src/avatars/avatar18.jpg" alt="">
                    </div>
                </div>

                <div class="main_post_category">
                    <div class="post_category_name">
                        User role:
                    </div>
                    <div class="post_category_category">
                        reader
                    </div>
                </div>

                <div class="main_post_buttons">
                    <button type="submit" class="btn-edit">
                        Edit
                    </button>
                    <button type="submit" class="btn-delete">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_content wrapper_content">
            Footer
        </div>
    </footer>
</div>
</body>
</html>
